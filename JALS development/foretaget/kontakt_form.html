			<!--JavaScript för hantering av kontroll av formulär-->
			<script type="text/javascript">

			//Huvudfunktion för att kontrollera att all input för kontaktformuläret är korrekt ifyllt.
				function Check_Input(){

					//Variabler för alla inputvärden.
					var firstname = document.forms["contactform"]["firstname"].value;
					var lastname = document.forms["contactform"]["lastname"].value;
					var email = document.forms["contactform"]["email"].value;
					var message = document.forms["contactform"]["message"].value;

					//Variabel för att hålla reda på om någon input är felaktig.
					var incorrect_input = false;

					//Kontroll av förnamn
					if (IsEmpty(firstname)) {
        				document.forms["contactform"]["firstname"].style.backgroundColor = "#FF5959";
        				incorrect_input = true;
    				}else{
    					document.forms["contactform"]["firstname"].style.backgroundColor = "#99FF66";
    				}

    				//Kontroll av efternamn
    				if (IsEmpty(lastname)) {
    					document.forms["contactform"]["lastname"].style.backgroundColor = "#FF5959";
        				incorrect_input = true;
    				}else{
    					document.forms["contactform"]["lastname"].style.backgroundColor = "#99FF66";

    				}

    				//Kontroll av email
    				if (IsEmpty(email) || IncorrectEmail(email)) {
    					document.forms["contactform"]["email"].style.backgroundColor = "#FF5959";
        				incorrect_input = true;
    				}else{
    					document.forms["contactform"]["email"].style.backgroundColor = "#99FF66";
    				}

    				//Kontroll av meddelande
    				if (IsEmpty(message)) {
    					document.forms["contactform"]["message"].style.backgroundColor = "#FF5959";
        				incorrect_input = true;
    				}else{
    					document.forms["contactform"]["message"].style.backgroundColor = "#99FF66";
    				}

    				if(incorrect_input){
    					alert("Alla fält är inte korrekt ifyllda! Vänligen fyll i alla uppgifter för att sända meddelandet.");
        				return false;
    				}
    				
				}//Slut funktion

				function IsEmpty(variabel){
					if(variabel == null || variabel == ""){
						return true;
					}else{
						return false;
					}
				}

				function IncorrectEmail(mail){
					var at_position=mail.indexOf("@");
    				var dot_position=mail.lastIndexOf(".");
     				if (at_position < 1 || dot_position < at_position + 2 || dot_position + 2 >= mail.length){
     					return true;
     				}else{
     					return false;
     				}
				}

			</script>

							<!--Formulär. -->

									<label for="firstname">Förnamn </label>
